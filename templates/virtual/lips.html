<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FaceDetectBootstrap</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>           
<script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> </script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>  

<nav class="panel">
    <div class="nav nav-tabs" id="nav-tab" role="tabs">
        <button class="nav-link active" onClick="lipstickPanel(this.id,0)" id="lipSticktab" data-bs-toggle="tab"
            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
            aria-selected="true">Lipstick</button>
        <button class="nav-link" onClick="lipstickPanel(this.id,1)" id="lipGlosstab" data-bs-toggle="tab"
            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
            aria-selected="true">Lipgloss</button>

    </div>
</nav>

<div id="lipStick">
    <div class="nav nav-tabs" id="nav-tab" role="tabs">
        <div class="container" id=  panelIndex>
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 150px;" (click)='displayColourLipstick(i)'>
                        <img src="media/{{lipobject.image}}" width="150" height="200" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Revlon</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <button class="dot" (click)="onColourClick(i)"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="lipGloss">
    <div class="nav nav-tabs" id="nav-tab" role="tabs">
        <div class="container" id=  panelIndex>
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 150px;" (click)='displayColourLipstick(i)'>
                        <img src="media/{{lipobject.image}}" width="150" height="200" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">xdgcfhj</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <button class="dot" (click)="onColourClick(i)" style="background-color: #bbb;border-color: #bbb;"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>


<script>
    var panelIndex;

    function displayColourLipstick(index){
        console.log(index)
    }
    function lipstickPanel(clicked, index) {
 
        if (index == 0) {
            var x = document.getElementById("lipStick");
            x.style.display = "block";
            
            var y = document.getElementById("lipGloss");
            y.style.display = "none";


            console.log("clicked")
        }
        else if (index == 1) {
            var x = document.getElementById("lipStick");
            x.style.display = "none";
            
            var y = document.getElementById("lipGloss");
            y.style.display = "block";


            console.log("clicked")
        }
    }
</script>


<style>
        .dot {
    height: 25px;
    width: 25px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
  }
</style>
